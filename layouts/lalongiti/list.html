{{ define "main" }}
<div class="container">
    <h2 class="mt-5">{{ .Title }}</h2>
    <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 gy-sm-4 gy-3 pt-sm-3">
        {{ range .Paginator.Pages }}
        <div class="col mb-2">
            <div class="card-single-item card h-100 border-0 shadow">
                <div class="card-body">
                    <a class="d-block" href="{{ .RelPermalink }}">
                        <h4 class="product-title mb-2">{{ .Title }}</h4>
                        <p class="text-muted">{{ .Summary | truncate 90}}</p>
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="d-flex aligns-items-center justify-content-center mt-5">{{ template "_internal/pagination.html" . }}</div>
</div>
{{ end }}
